<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci칩n de Boda</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Para iconos de coraz칩n -->
<style>
    /* Reset y estilos generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: 'Dancing Script', cursive; overflow: hidden; }
    body { display: flex; justify-content: center; align-items: center; background: #fce4ec; }

    /* Video de fondo */
    #video-bg { position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index:-2; }

    /* Overlay */
    .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.4); z-index:-1; }

    /* Tarjeta rom치ntica */
    .card-romantica { text-align: center; color: #960018; padding: 30px; background: rgba(255,255,255,0.7); border-radius: 25px; max-width: 600px; }

    h1 { font-size: 3rem; margin-bottom: 10px; }
    h2 { font-size: 2rem; margin: 10px 0; }
    h3 { font-size: 1.5rem; margin: 10px 0; }
    p { font-size: 1.2rem; }

    .separador { border: 1px solid #960018; margin: 15px 0; }

    /* Botones */
    .btn { display: inline-block; margin: 10px; padding: 10px 20px; font-size: 1rem; color: #fff; background: #960018; border: none; border-radius: 10px; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
    .btn:hover { background: #d50000; transform: scale(1.05); }

    select { padding: 5px 10px; border-radius: 5px; margin-top: 5px; }
</style>
</head>
<body>

<!-- Video de fondo -->
<video id="video-bg" autoplay loop muted>
    <source src="video-fondo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Tarjeta de invitaci칩n -->
<div class="card-romantica">
  <h1>Jonatan & Ludmila</h1>
  <h2><i class="fa-solid fa-heart"></i> 춰Nos casamos! <i class="fa-solid fa-heart"></i></h2>

  <hr class="separador">

  <p class="contador">Faltan: <span id="contador"></span></p>

  <hr class="separador">

  <h2>Hola, los invitamos a nuestra boda</h2>
  <h3>Adrian, Valeria, Juan y Alma</h3>

  <!-- Selecci칩n de invitados -->
  <p>쮺u치ntos asistir치n?</p>
  <select id="invitadosSelect">
    <option value="1">1 Persona</option>
    <option value="2">2 Personas</option>
    <option value="3">3 Personas</option>
    <option value="4">4 Personas</option>
  </select>

  <br><br>

  <!-- Bot칩n para confirmar asistencia -->
  <button class="btn" id="btnConfirmar">游눏 Confirmar Asistencia</button>

  <br><br>

  <!-- Bot칩n m칰sica -->
  <button class="btn" id="btnMusica">游꿧 Reproducir M칰sica</button>

  <!-- Bot칩n ubicaci칩n -->
  <br><br>
  <a href="https://maps.app.goo.gl/dE5ZwpyMcKssvmyQ6" target="_blank" class="btn">游늸 Ver Ubicaci칩n del Sal칩n</a>
</div>

<!-- M칰sica -->
<audio id="musica" src="a-thousand-years.mp3"></audio>

<script>
    // Contador de fecha
    const contador = document.getElementById('contador');
    const fechaBoda = new Date('February 14, 2026 16:00:00').getTime();
    setInterval(() => {
        const ahora = new Date().getTime();
        const distancia = fechaBoda - ahora;

        const meses = Math.floor(distancia / (1000*60*60*24*30));
        const dias = Math.floor((distancia % (1000*60*60*24*30)) / (1000*60*60*24));
        const horas = Math.floor((distancia % (1000*60*60*24)) / (1000*60*60));
        const minutos = Math.floor((distancia % (1000*60*60)) / (1000*60));
        const segundos = Math.floor((distancia % (1000*60)) / 1000);

        contador.innerHTML = `${meses} meses ${dias} d칤as ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    // Bot칩n m칰sica
    const btnMusica = document.getElementById('btnMusica');
    const musica = document.getElementById('musica');
    btnMusica.addEventListener('click', () => {
        if(musica.paused){
            musica.play();
            btnMusica.innerText = '游댆 Pausar M칰sica';
        } else {
            musica.pause();
            btnMusica.innerText = '游꿧 Reproducir M칰sica';
        }
    });

    // Bot칩n confirmaci칩n (ejemplo b치sico)
    const btnConfirmar = document.getElementById('btnConfirmar');
    btnConfirmar.addEventListener('click', () => {
        const invitados = document.getElementById('invitadosSelect').value;
        alert(`춰Gracias por confirmar! N칰mero de invitados: ${invitados}`);
        // Aqu칤 luego se puede agregar funcionalidad para enviar datos a una base de datos
    });
</script>

</body>
</html>
