<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvitaciÃ³n</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f8f8, #ffe6e6);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #b30000;
    }

    h3 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #b30000;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #b30000;
      border-radius: 5px;
      margin: 10px 0;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <h1>Â¡Te esperamos en nuestra boda!</h1>
  <h3 id="nombreInvitado">Invitado</h3>

  <p>Â¿CuÃ¡ntos asistirÃ¡n?</p>
  <select id="invitadosSelect"></select>

  <br>
  <button id="btnConfirmar">Confirmar asistencia</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // ðŸ”¹ ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener ID desde la URL
    const params = new URLSearchParams(window.location.search);
    const invitadoID = params.get("id");

    const nombreInvitado = document.getElementById("nombreInvitado");
    const select = document.getElementById("invitadosSelect");

    async function cargarInvitado() {
      if (!invitadoID) {
        nombreInvitado.textContent = "Invitado";
        return;
      }

      const docRef = doc(db, "invitados", invitadoID);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        nombreInvitado.textContent = data.nombre || "Invitado";

        // Generar dinÃ¡micamente el select segÃºn maxInvitados
        select.innerHTML = "";
        const max = data.maxInvitados || 1;
        for (let i = 1; i <= max; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i === 1 ? "1 Persona" : `${i} Personas`;
          select.appendChild(option);
        }
      } else {
        nombreInvitado.textContent = "Invitado";
      }
    }

    cargarInvitado();

    document.getElementById("btnConfirmar").addEventListener("click", () => {
      const cantidad = select.value;
      alert(`Â¡Gracias ${nombreInvitado.textContent}! Confirmaste asistencia para ${cantidad} persona(s).`);
      // ðŸ”¹ AquÃ­ despuÃ©s podemos guardar la confirmaciÃ³n en Firestore
    });
  </script>
</body>
</html>
